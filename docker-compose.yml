version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=${DBNAME}
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_PASSWORD=${PGPWD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 app.vonfitbjjInsights.wsgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
volumes:
  postgres_data: